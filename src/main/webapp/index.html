<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Order System</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
<h1>Order Your Coffee</h1>
<form id="orderForm" onsubmit="return calculateTotal();">
  <div class="coffee-container">
    <div class="coffee">
      <label for="cappuccino">Cappuccino:</label>
      <input type="number" id="cappuccino" name="cappuccino" min="0" value="0">
    </div>
    <div class="coffee">
      <label for="latte">Latte:</label>
      <input type="number" id="latte" name="latte" min="0" value="0">
    </div>
    <div class="coffee">
      <label for="mocha">Mocha:</label>
      <input type="number" id="mocha" name="mocha" min="0" value="0">
    </div>
    <div class="coffee">
      <label for="americano">Americano:</label>
      <input type="number" id="americano" name="americano" min="0" value="0">
    </div>
    <div class="coffee">
      <label for="macchiato">Macchiato:</label>
      <input type="number" id="macchiato" name="macchiato" min="0" value="0">
    </div>
    <div class="coffee">
      <label for="flat white">Flat White:</label>
      <input type="number" id="flat white" name="flat white" min="0" value="0">
    </div>
    <div class="coffee">
      <label for="espresso">Espresso:</label>
      <input type="number" id="espresso" name="espresso" min="0" value="0">
    </div>
    <div class="coffee">
      <label for="doppio">Doppio:</label>
      <input type="number" id="doppio" name="doppio" min="0" value="0">
    </div>
  </div>

  <div class="form-footer">
    <div class="total">
      <label for="totalPrice">Total Price:</label>
      <input type="text" id="totalPrice" name="totalPrice" readonly>
    </div>
    <div class="submit">
      <button type="submit">Submit Order</button>
    </div>
  </div>
</form>
</body>
</html>
